<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <title>Productos-Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style-contacto.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><a href="index.html"  class="linkImagen"><img src="imagenes/logo.png" alt="logo-barberiaAlura"></a></h1>
                <nav>
                    <ul> 
                    
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="NombreApellido">Nombre y Apellido</label>
                <input type="text" id="NombreApellido" class="input-master" required>

                <label for="correoElectronico">Correo Electrónico</label>
                <input type="email" id="correoElectronico" class="input-master" required placeholder="example@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-master" required placeholder="(xxx)xxxx-xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="66" rows="10" id="mensaje" class="input-master" required placeholder="Escribe un breve mensaje"></textarea>

                <fieldset>
                    <legend>¿Como le gustaría ser contactado?</legend>

                    <label for="rad-email"><input type="radio" name="contacto" value="email" id="rad-email">Email</label>

                    <label for="rad-telefono"><input type="radio" name="contacto" value="Telefono" id="rad-telefono">Teléfono</label>

                    <label for="rad-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="rad-whatsapp" checked>Whatsapp</label>

                </fieldset>

                <fieldset>
                    <legend>¿En qué horario le gustaría ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <div>
                    <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir notificaciones de la barbería Alura?</label>
                </div>

                
                <input type="submit" value="Enviar formulario" class="enviar">

            </form>
            <table>
                <thead>
                    <td>Día</td>

                    <td>Horario</td>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>

                        <td>08h-20h</td>
                    </tr>
    
                    <tr>
                        <td>Miercoles</td>

                        <td>08h-20h</td>
                    </tr>
    
                    <tr>
                        <td>Viernes</td>
                        
                        <td>08h-20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png">
            <p class="Copyright">
                &copy; Copyright Barbería Alura-2024
            </p>
        </footer>
    </body>
</html>
